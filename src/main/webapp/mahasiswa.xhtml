<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>mahasiswa</title>
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
			class="navbar-brand" href="#">Grand University Apps</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<h:form>
			<ul class="navbar-nav">
				<li class="nav-item">
				<h:commandLink value="Home" class="nav-link"></h:commandLink>
				</li>
				<li class="nav-item"><h:commandLink value="Registration" class="nav-link"></h:commandLink>
				</li>
				<li class="nav-item"><h:commandLink value="Admissions" class="nav-link"></h:commandLink></li>
			</ul>
			</h:form>
		</div>
		</nav>
	<div class="container" style="margin-top: 40px;">
		
		<h1>Registrasi mahasiswa</h1>
		<br/>
		<h:form>
		<div class="form-group">
			<label>Nama Lengkap</label>
			<h:inputText class="form-control"></h:inputText>
		</div>
		<div class="form-group">
			<label>Alamat</label>
			<h:inputTextarea class="form-control"></h:inputTextarea>
		</div>
		<div class="form-group">
			<label>Email</label>
			<h:inputText class="form-control"></h:inputText>
		</div>
		<div class="form-group">
			<h:commandButton class="btn btn-primary" value="Simpan"></h:commandButton>
		</div>
		</h:form>

	</div>
</h:body>
</html>
